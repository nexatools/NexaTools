<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakeven Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fbff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
    }
    .calculator h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cce0ff;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #0056cc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e6f0ff;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #003366;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Breakeven Calculator</h2><div class="form-group">
  <label for="entryPrice">Entry Price per Share ($)</label>
  <input type="number" id="entryPrice" placeholder="Enter entry price">
</div>
<div class="form-group">
  <label for="shares">Number of Shares</label>
  <input type="number" id="shares" placeholder="Enter shares bought">
</div>
<div class="form-group">
  <label for="commission">Total Commissions & Fees ($)</label>
  <input type="number" id="commission" placeholder="Enter commissions (if any)" value="0">
</div>

<button onclick="calculateBreakeven()">Calculate Breakeven Price</button>

<div class="result" id="result"></div>

  </div>  <script>
    function calculateBreakeven() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const shares = parseFloat(document.getElementById('shares').value);
      const commission = parseFloat(document.getElementById('commission').value);

      if (isNaN(entryPrice) || isNaN(shares) || isNaN(commission) || entryPrice<=0 || shares<=0 || commission<0) {
        document.getElementById('result').innerText = "⚠️ Please enter valid numbers.";
        return;
      }

      const totalCost = (entryPrice * shares) + commission;
      const breakevenPrice = totalCost / shares;

      document.getElementById('result').innerText = `📊 Breakeven Price per Share: $${breakevenPrice.toFixed(2)}`;
    }
  </script></body>
</html>
