<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexaTools — Tiny URL Tool</title>
  <style>
    :root {
      --primary: #1e90ff;
      --primary-600: #1678d6;
      --primary-50: #eef6ff;
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --ring: rgba(30, 144, 255, 0.35);
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(2, 28, 55, 0.08);
      --radius: 18px;
    }* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  color: var(--text); background: linear-gradient(180deg, var(--primary-50), #fff 35%);
}

.container { max-width: 700px; margin: 0 auto; padding: 20px; display: grid; gap: 18px; }

header {
  background: var(--card); border-radius: var(--radius); padding: 18px 20px; box-shadow: var(--shadow);
  display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
}
.brand { display: flex; align-items: center; gap: 12px; }
.logo {
  width: 42px; height: 42px; border-radius: 12px; background: linear-gradient(135deg, var(--primary), var(--primary-600));
  box-shadow: 0 6px 18px rgba(30,144,255,0.35);
}
h1 { font-size: clamp(1.1rem, 2.5vw, 1.4rem); margin: 0; }
.sub { color: var(--muted); font-size: 0.92rem; }

.card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
.card h2 { margin: 0; padding: 16px 18px; border-bottom: 1px solid #eef2f7; font-size: 1.05rem; }
.card-body { padding: 16px; display: grid; gap: 14px; }

label { font-weight: 600; font-size: 0.95rem; }
input[type="url"] {
  width: 100%; padding: 12px 14px; border: 1px solid #dbe7fb; border-radius: 12px;
  background: #fff; color: var(--text); outline: none;
}
input[type="url"]:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

.actions { display: flex; flex-wrap: wrap; gap: 10px; }
.btn {
  appearance: none; border: none; border-radius: 999px; padding: 12px 16px; font-weight: 700; cursor: pointer;
  transition: transform 0.05s ease, box-shadow 0.2s ease; display: inline-flex; align-items: center; gap: 8px;
}
.btn:disabled { opacity: 0.5; cursor: not-allowed; }
.btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-600)); color: white; box-shadow: 0 10px 24px rgba(30,144,255,0.35); }
.btn-outline { background: #fff; border: 2px solid var(--primary); color: var(--primary); }
.btn:hover:not(:disabled) { transform: translateY(-1px); }

.output {
  background: #f8fbff; border: 1px solid #e6eef9; border-radius: 14px; padding: 12px; font-size: 0.95rem;
  display: flex; flex-direction: column; gap: 10px; word-break: break-all;
}
.output-actions { display: flex; gap: 10px; flex-wrap: wrap; }

footer { text-align: center; color: var(--muted); font-size: 0.9rem; padding: 12px 8px 30px; }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>NexaTools — Tiny URL</h1>
          <div class="sub">Enter a long URL → Get a short one → Copy or Download</div>
        </div>
      </div>
    </header><section class="card">
  <h2>URL Compressor</h2>
  <div class="card-body">
    <label for="urlInput">Enter URL</label>
    <input id="urlInput" type="url" placeholder="https://example.com/very/long/url" required />
    <div class="actions">
      <button class="btn btn-primary" id="shortenBtn">Compress URL</button>
      <button class="btn btn-outline" id="downloadBtn" disabled>Download</button>
    </div>
    <div class="output" id="output" hidden>
      <strong>Compressed URL:</strong>
      <a id="shortUrl" href="#" target="_blank"></a>
      <div class="output-actions">
        <button class="btn btn-primary" id="copyBtn">Copy</button>
      </div>
    </div>
  </div>
</section>

<footer>© <span id="year"></span> NexaTools — Tiny URL</footer>

  </div>  <script>
    const shortenBtn = document.getElementById('shortenBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const urlInput = document.getElementById('urlInput');
    const output = document.getElementById('output');
    const shortUrl = document.getElementById('shortUrl');
    const copyBtn = document.getElementById('copyBtn');

    const fakeShorten = (url) => {
      const base = 'https://nexatools.to/';
      const hash = btoa(url).replace(/[^a-zA-Z0-9]/g, '').substring(0, 6);
      return base + hash;
    };

    shortenBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url) { alert('Please enter a URL'); return; }
      const short = fakeShorten(url);
      shortUrl.href = short;
      shortUrl.textContent = short;
      output.hidden = false;
      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
      const text = shortUrl.textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'short-url.txt';
      document.body.appendChild(link);
      link.click();
      link.remove();
    });

    copyBtn.addEventListener('click', () => {
      const text = shortUrl.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard: ' + text);
      });
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script></body>
</html>
