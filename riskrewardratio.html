<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk/Reward Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fbff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
    }
    .calculator h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cce0ff;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #0056cc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e6f0ff;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #003366;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Risk/Reward Calculator</h2><div class="form-group">
  <label for="entryPrice">Entry Price ($)</label>
  <input type="number" id="entryPrice" placeholder="Enter entry price">
</div>
<div class="form-group">
  <label for="stopLossPrice">Stop Loss Price ($)</label>
  <input type="number" id="stopLossPrice" placeholder="Enter stop loss price">
</div>
<div class="form-group">
  <label for="targetPrice">Target Price ($)</label>
  <input type="number" id="targetPrice" placeholder="Enter target price">
</div>

<button onclick="calculateRiskReward()">Calculate</button>

<div class="result" id="result"></div>

  </div>  <script>
    function calculateRiskReward() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const stopLossPrice = parseFloat(document.getElementById('stopLossPrice').value);
      const targetPrice = parseFloat(document.getElementById('targetPrice').value);

      if (isNaN(entryPrice) || isNaN(stopLossPrice) || isNaN(targetPrice) || entryPrice<=0 || stopLossPrice<=0 || targetPrice<=0) {
        document.getElementById('result').innerText = "⚠️ Please enter valid prices.";
        return;
      }

      const risk = Math.abs(entryPrice - stopLossPrice);
      const reward = Math.abs(targetPrice - entryPrice);
      const ratio = reward / risk;

      document.getElementById('result').innerText = `⚠️ Risk per Share: $${risk.toFixed(2)}\n💰 Reward per Share: $${reward.toFixed(2)}\n📊 Risk/Reward Ratio: ${ratio.toFixed(2)}`;
    }
  </script></body>
</html>
